;================================ PJSIP.CONF ==================================
; Configuração PJSIP para testes SIPX

[global]
type=global
max_forwards=70
user_agent=Asterisk-SIPX-Test
default_outbound_endpoint=default_endpoint

[transport-udp]
type=transport
protocol=udp
bind=0.0.0.0:5060

[transport-tcp]
type=transport
protocol=tcp
bind=0.0.0.0:5060

;================================ TEMPLATES ==================================

[endpoint-basic](!)
type=endpoint
context=sipx-test
disallow=all
allow=ulaw
allow=alaw
allow=gsm
allow=g722
direct_media=no
rtp_symmetric=yes
force_rport=yes
rewrite_contact=yes
ice_support=yes
allow_subscribe=yes

[auth-userpass](!)
type=auth
auth_type=userpass

[aor-single-reg](!)
type=aor
max_contacts=1
remove_existing=yes

